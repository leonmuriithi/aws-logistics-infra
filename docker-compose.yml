version: '3.8'

services:
  api_gateway:
    image: transitcore/api-gateway:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    networks:
      - transit_net

  postgres:
    image: postgres:15-alpine
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=transit_db
    networks:
      - transit_net

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    networks:
      - transit_net

  nginx_proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/nginx/certs
    depends_on:
      - api_gateway
    networks:
      - transit_net

networks:
  transit_net:
    driver: bridge

volumes:
  pg_data:
